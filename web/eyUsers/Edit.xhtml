<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EyUsersEditDlg" widgetVar="EyUsersEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditEyUsersTitle}" closeOnEscape="true">

            <h:form id="EyUsersEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{eyUsersController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditEyUsersLabel_id}" for="id" />
                        <h:outputText id="id" value="#{eyUsersController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditEyUsersLabel_name}" for="name" />
                        <p:inputText id="name" value="#{eyUsersController.selected.name}" title="#{myBundle.EditEyUsersTitle_name}" required="true" requiredMessage="#{myBundle.EditEyUsersRequiredMessage_name}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditEyUsersLabel_password}" for="password" />
                        <p:inputText id="password" value="#{eyUsersController.selected.password}" title="#{myBundle.EditEyUsersTitle_password}" required="true" requiredMessage="#{myBundle.EditEyUsersRequiredMessage_password}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditEyUsersLabel_userType}" for="userType" />
                        <p:inputText id="userType" value="#{eyUsersController.selected.userType}" title="#{myBundle.EditEyUsersTitle_userType}" required="true" requiredMessage="#{myBundle.EditEyUsersRequiredMessage_userType}"/>

                        <p:outputLabel value="#{myBundle.EditEyUsersLabel_userStatus}" for="userStatus" />
                        <p:inputText id="userStatus" value="#{eyUsersController.selected.userStatus}" title="#{myBundle.EditEyUsersTitle_userStatus}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{eyUsersController.save}" value="#{myBundle.Save}" update="display,:EyUsersListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EyUsersEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('EyUsersEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
