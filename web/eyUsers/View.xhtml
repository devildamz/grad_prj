<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EyUsersViewDlg" widgetVar="EyUsersViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewEyUsersTitle}" closeOnEscape="true">

            <h:form id="EyUsersViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{eyUsersController.selected != null}">

                        <h:outputText value="#{myBundle.ViewEyUsersLabel_id}"/>
                        <h:outputText value="#{eyUsersController.selected.id}" title="#{myBundle.ViewEyUsersTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewEyUsersLabel_name}"/>
                        <h:outputText value="#{eyUsersController.selected.name}" title="#{myBundle.ViewEyUsersTitle_name}"/>

                        <h:outputText value="#{myBundle.ViewEyUsersLabel_password}"/>
                        <h:outputText value="#{eyUsersController.selected.password}" title="#{myBundle.ViewEyUsersTitle_password}"/>

                        <h:outputText value="#{myBundle.ViewEyUsersLabel_userType}"/>
                        <h:outputText value="#{eyUsersController.selected.userType}" title="#{myBundle.ViewEyUsersTitle_userType}"/>

                        <h:outputText value="#{myBundle.ViewEyUsersLabel_userStatus}"/>
                        <h:outputText value="#{eyUsersController.selected.userStatus}" title="#{myBundle.ViewEyUsersTitle_userStatus}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('EyUsersViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
